<script>

      function btYES() { 
        document.getElementById("textDisplay").innerHTML = "SEE YOU LATER!"

        document.getElementById("spotifylink").innerHTML = "Open Link"

      }

    const btNo = document.getElementById("btNo");

    });
    btNo.addEventListener("mouseout" , function() {
      btNo.innerHTML = "NO"

    });

</script>
